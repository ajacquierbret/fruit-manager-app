<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
<title>Fruit Manager App</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Fruit Manager App</h1><br>
        </div>
        <div class="col-6">
            <div class="row">
            {% for fruit in fruits %}
            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="card-title">{{ fruit[1] }}</div>
                    <form action="{{ url_for('deleteFruit') }}" method="POST">
                        <input type="hidden" name="entry_id" value="{{ fruit[0] }}" />
                        <input type="submit" value="Delete" />
                    </form>
                </div>
            </div>
            </div>
            {% endfor %}
            </div>
        </div>
        <div class="col-6">
                <form action="{{ url_for('addFruit') }}" method="POST">
                <div class="form-group">
                  <label for="name">Add new fruits !</label>
                  <input type="text" class="form-control" name="name" placeholder="e.g. Raspberry" />
                  <button type="submit" class="btn btn-outline-info mt-2">Add a fruit</button>
                </div>
                </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
